<app-navbar></app-navbar>
<div class="col-lg-4 col-md-6 col-sm-10 form-container offset-lg-4 offset-md-3 offset-sm-1">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-header">
      <h2>Logowanie</h2>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        placeholder="jan.kowalski@gmail.com"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors || incorrectEmail }"
        (ngModelChange)="onChange('email')"
        autocomplete="username"/>
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email jest wymagany!</div>
        <div *ngIf="f['email'].errors['email']">Wpisz poprawny aders email!</div>
      </div>
      <div *ngIf="incorrectEmail" class="invalid-feedback">
        <div>Konto nie istnieje.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="********"
        [ngClass]="{ 'is-invalid': submitted && f['password'].errors || incorrectPassword }"
        (ngModelChange)="onChange('passowrd')"
        autocomplete="current-password"/>
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Hasło jest wymagane!</div>
      </div>
      <div *ngIf="incorrectPassword" class="invalid-feedback">
        <div>Błędne hasło.</div>
      </div>
    </div>
    <div class="form-button-container">
      <button type="submit" class="btn btn-secondary">Zaloguj</button>
    </div>
    <div class="form-footer">
      <span>Nie masz konta? <a routerLink="/register" routerLinkActive="active"><u>Stwórz je!</u></a></span>
    </div>
  </form>
</div>
